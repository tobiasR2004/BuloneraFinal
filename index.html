<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio de sesión</title>
</head>
<!--Mallarino Lisandro-->

<body class="bodyIndex">
  
    <form class="MenuPrincipal">
      <img id="Logo" src="img/LogoBulonera.jpg" alt="Logo Bulonera">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">USUARIO</label>
          <input type="Usuario" class="form-control" id="exampleInputUsuario" aria-describedby="UsuarioHelp" minlength="5" maxlength="25" required pattern="[^\s]+">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">CONTRASEÑA</label>
          <input type="password" class="form-control" id="exampleInputPassword1" minlength="3" required pattern="[a-zA-Z0-9]"> 
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-danger" onclick="redireccionar()">INGRESAR</button>
        </div>
      </form>

<script>
  function redireccionar()
  {
    window.location.href = "menu.html#MenuPrincipal";
  }
</script>

</body>
</html>
